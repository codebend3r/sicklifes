<div ng-if='gameDetails.length > 0' class='well'>
  <h3 class='inline'>{{tableName}}</h3>
</div>

<div class='fantasy-table' ng-if='gameDetails.length > 0'>

  <div class='header'>
    <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'><a class='clickable'>{{header.text}}</a>
    </div>
  </div>

  <div class='table-body'>
    <div class='row' ng-repeat='game in gameDetails | orderBy: "-datePlayed"'>
      <div class='col-md-3 col-sm-4 col-xs-4'><a ng-href='#/player-details/{{game.id}}'>{{game.playerName}}</a></div>
      <div class='col-md-2 hidden-sm hidden-xs'>{{game.alignment}} {{game.vsTeam}}</div>
      <div class='col-md-1 col-sm-2 col-xs-2 text-center'>{{game.goalsScored}}</div>
      <div class='col-md-2 col-sm-2 col-xs-3 text-center'>{{game.result}} {{game.finalScore}}</div>
      <div class='col-md-2 col-sm-2 hidden-xs'>{{game.leagueName}}</div>
      <div class='col-md-2 col-sm-2 col-xs-3'>{{game.datePlayed}}</div>
    </div>
  </div>

</div>
