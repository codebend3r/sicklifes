<preloader loading='loading'></preloader>

<div ng-if='!loading' class='panel-body'>

  <div class="container">
    <div class="col-xs-4">
      <img width="150" height="150" ng-src="{{largeLogo}}" />
    </div>
    <div class="col-xs-8">
      <h2>{{teamName}}</h2>
      <h3>{{formattedRank}} - {{record}}</h3>
    </div>
  </div>

  <custom-table table-body-template='roster' sort-function="playerPosition" list='players' table-header='leagueTableHeader'></custom-table>

</div>
