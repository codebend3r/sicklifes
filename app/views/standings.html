<preloader loading='loading'></preloader>

<div ng-if='!loading' class='panel-body'>

  <h2>Standings</h2>

  <div ng-if='admin' class='well'>
    <button type='button' class='btn btn-danger' ng-click='updateAllManagerData()'>Update All Managers Data</button>
    <button type='button' class='btn btn-danger' ng-click='saveToFireBase()'>Save Data to Firebase</button>
  </div>

  <div class='fantasy-table'>

    <div class='header'>
      <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'><a class='clickable' ng-title='{{header.hoverTitle}}'>{{header.text}}</a></div>
    </div>

    <div class='table-body'>
      <div class='row' ng-repeat='team in managersData | orderBy:"totalPoints":true'>
        <div class='col-md-4 col-xs-4 small-hpadding'><a ng-href='#/managers?manager={{team.managerName}}'>{{team.managerName}}</a></div>
        <div class='col-md-2 col-xs-2 small-hpadding text-center'>{{team.domesticGoals}}</div>
        <div class='col-md-2 col-xs-2 small-hpadding text-center'>{{team.clGoals}}</div>
        <div class='col-md-2 col-xs-2 small-hpadding text-center'>{{team.eGoals}}</div>
        <div class='col-md-2 col-xs-2 small-hpadding text-center'>{{team.totalPoints}}</div>
      </div>
    </div>

  </div>

  <highchart id="chart1" config="chartConfig"></highchart>

</div>
