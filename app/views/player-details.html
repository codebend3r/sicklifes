  <h2>Players Details</h2>

  <div class='jumbotron'>

    <!--<div class='col-md-3'>
      <span class='background-dark'></span>
      <span class='pattern'></span>
    </div>-->

    <img class='background-logo inline-image' ng-src='{{player.teamLogo}}'/>

    <div class='col-md-4 col-sm-4 col-xs-4'>
      <img class='profile-pic' ng-src='{{player.playerImage}}'/>

      <!--<ul class='stats-list'>

          <div class='stat-name'>

    </div>

    <div class='col-md-8 col-sm-8 col-xs-8'>

      <h1 class='player-name'>{{player.playerName}}</h1>

      <h3 class='player-team'>{{player.playerTeam}}</h3><br/>

      <p class='player-info'><span class='player-prop'>LEAGUE:</span> {{player.leagueName()}}</p>

      <p class='player-info'><span class='player-prop'>POS:</span> {{player.playerPos}}</p>

      <p class='player-info'><span class='player-prop'>WEIGHT/HEIGHT:</span> {{player.weight}}lbs/{{player.height}}</p>

      <p class='player-info'><span class='player-prop'>BIRTHDATE:</span> {{player.birthdate}}</p>

    </div>

  </div>

  <div ng-if='admin' class='well'>
    <button type='button' class='btn btn-danger' ng-click='getAllGameLogs()'>Update Data</button>
    <button type='button' class='btn btn-danger' ng-click='saveToFireBase()'>Save Data to Firebase</button>
  </div>


  <player-details-table table-body-template='game-log' game-details='ligaGameDetails' table-header='tableHeader' league-img='leagueImages.liga' league-name='LIGA Games'></player-details-table>

  <player-details-table table-body-template='game-log' game-details='eplGameDetails' table-header='tableHeader' league-img='leagueImages.epl' league-name='EPL Games'></player-details-table>

  <player-details-table table-body-template='game-log' game-details='seriGameDetails' table-header='tableHeader' league-img='leagueImages.seri' league-name='Serie A Games'></player-details-table>

  <player-details-table table-body-template='game-log' game-details='chlgGameDetails' table-header='tableHeader' league-img='leagueImages.chlg' league-name='Champions League Games'></player-details-table>

  <player-details-table table-body-template='game-log' game-details='euroGameDetails' table-header='tableHeader' league-img='leagueImages.euro' league-name='Europa League Games'></player-details-table>

</div>
