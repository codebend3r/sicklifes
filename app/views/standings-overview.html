<table class='table table-hover table-responsive'>
  <thead>
  <tr>
    <th>Manager</th>
    <th>DG</th>
    <th>CLG</th>
    <th>EG</th>
    <th>TG</th>
    <th>PTS</th>
  </tr>
  </thead>
  <tbody>
  <tr class="manager-row" ng-repeat="manager in managerData | orderObjectBy:'totalPoints':true">
    <td class="manager-{{manager.managerName | lowercase}}">
      <div class="vertical-center">
        <svg height="20" width="20">
          <circle class="manager-circle" cx="10" cy="10" r="10"/>
          Sorry, your browser does not support inline SVG.
        </svg>
        &nbsp;&nbsp;<a class="manager-name" ui-sref="managers.overview({managerId: manager.managerName.toLowerCase()})">{{manager.managerName | capitalize}}</a>
      </div>
    </td>
    <td>{{manager.domesticGoals}}</td>
    <td>{{manager.clGoals}}</td>
    <td>{{manager.eGoals}}</td>
    <td>{{manager.totalGoals}}</td>
    <td>{{manager.totalPoints}}</td>
  </tr>
  </tbody>
</table>
