<!--<nav-menu></nav-menu>-->
<ul class='nav nav-pills'>
  <li ng-class='{active:isActive("/leagues/")}'><a href='#/leagues'>Leagues</a></li>
  <li ng-class='{active:isActive("/players/")}'><a href='#/players'>Players</a></li>
  <li ng-class='{active:isActive("/standings/")}'><a href='#/standings'>Standings</a></li>
</ul>

<!--<preloader loading='loading'></preloader>-->
<div class='ajax-loader' ng-if='loading'>
  <div class='equalizer-bars'>
    <div class='rect1'></div>
    <div class='rect2'></div>
    <div class='rect3'></div>
    <div class='rect4'></div>
    <div class='rect5'></div>
  </div>
</div>

<div ng-if='!loading' class='panel-body'>

  <h2>Players</h2>

  <select class='form-control' ng-model='selectedTeam' ng-options='option.personName for option in allTeams' ng-change='changeTeam(selectedTeam)'></select>

  <p><b>Name:</b> {{selectedTeam.personName}}</p>
  <p><b>Team Name:</b> {{selectedTeam.teamName}}</p>
  <p><b>Total Points:</b> {{selectedTeam.totalPoints}}</p>

  <div class='fantasy-table'>

    <div class='header'>
      <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'><a class='clickable'>{{header.text}}</a></div>
    </div>

    <div class='table-body'>
      <div class='row' ng-repeat='scorer in selectedTeam.players'>
        <div class='col-md-3 col-xs-4 small-hpadding'>{{scorer.playerName}}</div>
        <div class='col-md-4 col-xs-4 small-hpadding'>{{scorer.teamName}}</div>
        <div class='col-md-3 col-xs-2 small-hpadding'>{{scorer.league}}</div>
        <div class='col-md-1 col-xs-1 small-hpadding text-center'>{{scorer.goals}}</div>
        <div class='col-md-1 col-xs-1 small-hpadding text-center'>{{scorer.points}}</div>
      </div>
    </div>

  </div>

</div>
