<h3>CHARTS</h3>

<div class="ct-chart"></div>

<div class="legend">
  <div ng-repeat="manager in managersData | orderObjectBy:'totalPoints':true" class="manager-{{manager.managerName | lowercase}}">
    <svg height="20" width="20">
      <circle class="manager-circle" cx="10" cy="10" r="10"/>
      Sorry, your browser does not support inline SVG.
    </svg>
    &nbsp;&nbsp;<a class="manager-name" ui-sref="managers.overview({managerId: manager.managerName.toLowerCase()})">{{manager.managerName}}</a>
  </div>
</div>
