<!-- <nav-menu></nav-menu> -->
<ul class='nav nav-pills sicklifes-menu'>
  <li ng-class='{active:isActive("/leagues/")}'><a href='#/leagues'>Leagues</a></li>
  <li ng-class='{active:isActive("/players/")}'><a href='#/players'>Players</a></li>
  <li ng-class='{active:isActive("/standings/")}'><a href='#/standings'>Standings</a></li>
</ul>


<!-- <preloader loading='loading'></preloader> -->
<div ng-if='loading' class='ajax-loader'>
  <div class='equalizer-bars'>
    <div class='rect1'></div>
    <div class='rect2'></div>
    <div class='rect3'></div>
    <div class='rect4'></div>
    <div class='rect5'></div>
  </div>
</div>

<div ng-if='!loading' class='panel-body'>

  <h2>Players Details</h2>

  <div class='container'>
    <div class='col-sm-2'>
      <img width='100' height='100' class='profile-pic' ng-src='{{player.playerImage}}'/>
    </div>
    <div class='col-sm-10'>
      <h3>{{player.playerName}}</h3>
    </div>
  </div>

  <player-details-table game-details='ligaGameDetails' table-header='tableHeader' league-name='LIGA Games'></player-details-table>

  <player-details-table game-details='eplGameDetails' table-header='tableHeader' league-name='EPL Games'></player-details-table>

  <player-details-table game-details='seriGameDetails' table-header='tableHeader' league-name='Serie A Games'></player-details-table>

  <player-details-table game-details='chlgGameDetails' table-header='tableHeader' league-name='Champions League Games'></player-details-table>

  <player-details-table game-details='euroGameDetails' table-header='tableHeader' league-name='Europa League Games'></player-details-table>

</div>
