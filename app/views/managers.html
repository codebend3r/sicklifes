<preloader loading='loading'></preloader>

<div ng-if='!loading' class='panel-body'>

  <h2>Managers</h2>

  <select class='form-control' ng-model='selectedManagerName' ng-options='option for option in managersList' ng-change='changeManager(selectedManagerName)'></select>
  <select class='form-control' ng-model='selectedMonth' ng-options='option.monthName for option in allMonths' ng-change='changeMonth(selectedMonth)'></select>

  <div ng-if='admin' class='well'>
    <button type='button' class='btn btn-danger' ng-click='updateAllManagerData()'>Update All Managers Data</button>
    <button type='button' class='btn btn-danger' ng-click='saveRoster()'>Save Roster</button>
  </div>

  <manager-jumbotron manager='selectedManager'></manager-jumbotron>

  <hr>

  <!-- <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="goalsOnlyFilterOn" ng-checked="goalsOnlyFilterOn">
      only show games scored games
    </label>
  </div> -->

  <uib-tabset>
    <uib-tab ng-repeat="tab in tabData" heading="{{tab.title}}" ui-sref="{{tab.route}}" ui-sref-active="current">
    </uib-tab>
  </uib-tabset>
  <ui-view/>

</div>
