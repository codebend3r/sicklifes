<div class='fantasy-table' ng-if='gameDetails.length > 0'>  

  <div class='header'>
    <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'><a class='clickable'>{{header.text}}</a>
    </div>
  </div>

  <div class='table-body'>
    <div class='row' ng-repeat='game in gameDetails | orderBy: "-datePlayed"'>
      <div class='col-md-4 col-sm-4 col-xs-5'><a ng-href='#/player-details/{{game.id}}'>{{game.playerName}}</a></div>
      <div class='col-md-3 hidden-sm hidden-xs'>{{game.alignment}} {{game.vsTeam}}</div>
      <div class='col-md-1 col-sm-2 col-xs-3'>{{game.goalsScored}}</div>
      <div class='col-md-2 col-sm-3 hidden-xs'>{{game.leagueName}}</div>
      <div class='col-md-2 col-sm-3 col-xs-4'>{{game.datePlayed}}</div>
    </div>
  </div>

</div>
