<table class='table table-hover table-responsive'>
  <tbody>
  <tr ng-repeat="player in list | orderObjectBy:'pickNumber':false">
    <td class="player-column">
      <button ng-show="!tableParams.draftMode" type='button' ng-if='player.status !== "dropped"' ng-click='dropPlayer({player:player})' class='btn btn-danger btn-xs'><span class='glyphicon glyphicon-minus'></span></button>
      <button ng-show="!tableParams.draftMode" type='button' ng-if='player.status === "dropped"' class='btn btn-warning btn-xs'><span class='glyphicon glyphicon-asterisk'>&nbsp;</span></button>
      <div class="vertical-center">
        <a ui-sref="playerDetails({playerId: player.id})">{{player.playerName}}</a>
      </div>
    </td>
    <td class="bold small-text">
      <div class="vertical-center"><img width="40" height="40" ng-src="{{player.teamLogo}}"/>&nbsp;{{player.teamName}}</div>
    </td>
    <td class="small-text"><div class="vertical-center">{{player.leagueName}}</div></td>
    <td><div class="vertical-center">{{player.domesticGoals}}</div></td>
    <td><div class="vertical-center">{{player.clGoals + player.eGoals}}</div></td>
    <td><div class="vertical-center">{{player.points}}</div></td>
  </tr>
  </tbody>
</table>
