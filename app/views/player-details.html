<div ng-if='!loading' class='panel-body'>

  <h2>Players Details</h2>

  <div class='jumbotron'>

    <!--<div class='col-md-3'>
      <span class='background-dark'></span>
      <span class='pattern'></span>
    </div>-->

    <img class='background-logo inline-image' ng-src='{{player.teamLogo}}'/>

    <div class='col-md-4 col-sm-4 hidden-xs'>
      <img class='profile-pic' ng-src='{{player.playerImage}}'/>

      <!--<ul class='stats-list'>
        <li>
          <div class='stat-name'>
            Games
          </div>
          <div class='stat-value'>
            8
          </div>
        </li>

          <div class='stat-name'>

      </ul>-->

    </div>

    <div class='col-md-8 col-sm-8 col-xs-12'>

      <h1 class='player-name'>{{player.playerName}}</h1>

      <h3 class='player-team'>{{player.playerTeam}}</h3><br/>

      <p class='player-info'><span class='player-prop'>LEAGUE:</span> {{player.leagueName()}}</p>

      <p class='player-info'><span class='player-prop'>POS:</span> {{player.playerPos}}</p>

      <p class='player-info'><span class='player-prop'>WEIGHT/HEIGHT:</span> {{player.weight}}lbs/{{player.height}}</p>

      <p class='player-info'><span class='player-prop'>BIRTHDATE:</span> {{player.birthdate}}</p>

    </div>

  </div>

  <div ng-if='admin' class='well'>
    <button type='button' class='btn btn-danger' ng-click='getAllGameLogs()'>Update Data</button>
    <button type='button' class='btn btn-danger' ng-click='saveToFireBase()'>Save Data to Firebase</button>
  </div>

  <custom-table table-body-template='game-log' list='ligaGameDetails' table-header='tableHeader' league-img='leagueImages.liga' table-name='Game Logs'></custom-table>

  <custom-table table-body-template='game-log' list='eplGameDetails' table-header='tableHeader' league-img='leagueImages.epl' table-name='Game Logs'></custom-table>

  <custom-table table-body-template='game-log' list='seriGameDetails' table-header='tableHeader' league-img='leagueImages.seri' table-name='Game Logs'></custom-table>

  <custom-table table-body-template='game-log' list='chlgGameDetails' table-header='tableHeader' league-img='leagueImages.chlg' table-name='Game Logs'></custom-table>

  <custom-table table-body-template='game-log' list='euroGameDetails' table-header='tableHeader' league-img='leagueImages.euro' table-name='Game Logs'></custom-table>

</div>
