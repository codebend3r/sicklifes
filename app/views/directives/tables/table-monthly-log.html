<table class='table table-hover table-responsive'>
  <thead>
    <tr>
      <th ng-repeat='header in tableHeader'>{{header.text}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='player in list | orderBy: "-datePlayed"'>
      <td class='player-column'>
        <a ng-href='#/player-details/{{game.id}}'>{{game.playerName}}</a>
      </td>
      <td>{{game.alignment}} {{game.vsTeam}}</td>
      <td>{{game.goalsScored}}</td>
      <td>{{game.result}} {{game.finalScore}}</td>
      <td>{{game.leagueName}}</td>
      <td>{{game.datePlayed}}</td>
    </tr>
  </tbody>
</table>
