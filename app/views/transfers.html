<preloader loading='loading'></preloader>

<div ng-if='!loading' class='panel-body'>

  <h2>Transfers</h2>

  <div ng-if='admin' class='well'>

  </div>

  <player-details-table table-body-template='all-players' list='allPlayers' table-name='All Players' table-header='tableHeader'></player-details-table>

</div>
