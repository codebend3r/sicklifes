<table class='table table-hover table-responsive'>
  <thead>
    <tr>
      <th ng-repeat='header in tableHeader'>{{header.text}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='player in list | orderBy:sortFunction()'>
      <td>{{player.pos}}</td>
      <td><a class='bold' ui-sref='playerDetails({playerID: player.id})'>{{player.playerName}}</a></td>
      <td>{{player.goals}}</td>
      <td>{{player.assists}}</td>
    </tr>
  </tbody>
</table>
