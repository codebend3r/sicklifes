<ul class='nav nav-pills'>
  <li ng-class='{active:isActive("/leagues/")}'><a href='#/leagues'>Leagues</a></li>
  <li ng-class='{active:isActive("/players/")}'><a href='#/players'>Players</a></li>
  <li ng-class='{active:isActive("/standings/")}'><a href='#/standings'>Standings</a></li>
</ul>

<!--<preloader loading='loading'></preloader>-->
<div class='ajax-loader' ng-if='loading'>
  <div class='equalizer-bars'>
    <div class='rect1'></div>
    <div class='rect2'></div>
    <div class='rect3'></div>
    <div class='rect4'></div>
    <div class='rect5'></div>
  </div>
</div>

<div ng-if='!loading' class='panel-body'>

  <h2>Leagues</h2>

  <select class='form-control' ng-model='selectedLeague' ng-options='option.name for option in allLeagues' ng-change='changeLeague(selectedLeague)'></select>

  <div class='fantasy-table'>

    <h2>{{selectedLeague.name}}</h2>

    <div class='header'>
      <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'>{{header.text}}</div>
    </div>

    <div class='table-body'>
      <div class='row' ng-repeat='scorer in selectedLeague.source'>
        <div class='col-md-2 col-xs-2 small-hpadding'>{{scorer.rank}}</div>
        <div class='col-md-4 col-xs-4 small-hpadding'>{{scorer.playerName}}</div>
        <div class='col-md-4 col-xs-4 small-hpadding'>{{scorer.teamName}}</div>
        <div class='col-md-2 col-xs-2 small-hpadding'>{{scorer.goals}}</div>
      </div>
    </div>

  </div>

</div>
