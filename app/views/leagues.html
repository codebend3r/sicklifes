<preloader loading='loading'></preloader>

<div ng-if='!loading' class='panel-body'>

  <h2>Leagues</h2>
  <!-- <div>Welcome {{ user.first_name }}!</div> -->

  <select class='form-control' ng-model='selectedLeague' ng-options='option.name for option in allLeagues' ng-change='changeLeague(selectedLeague)'></select>

  <div ng-if='admin' class='well'>
    <button type='button' class='btn btn-danger' ng-click='updateLeaguesData()'>Update Data</button>
    <button type='button' class='btn btn-danger' ng-click='saveToFireBase()'>Save Data to Firebase</button>
  </div>

  <div class='well'>
    <img class='inline' ng-src='{{selectedLeague.img}}' width='100' height='100'/>

    <h3 class='inline'>{{selectedLeague.name}}</h3>
  </div>

  <div class='fantasy-table'>

    <div class='header'>
      <div ng-class='[header.columnClass]' ng-repeat='header in tableHeader'>{{header.text}}</div>
    </div>

    <div class='table-body'>
      <div class='row' ng-repeat='scorer in selectedLeague.source'>
        <div class='col-md-1 col-sm-1 col-xs-2 small-hpadding'>{{scorer.rank}}</div>
        <div class='col-md-4 col-sm-5 col-xs-8 small-hpadding'><a ng-href='#/player-details/{{scorer.id}}'>{{scorer.playerName}}</a></div>
        <div class='col-md-2 col-sm-4 hidden-xs small-hpadding bold small-text'>{{scorer.teamName}}</div>
        <div class='col-md-3 hidden-sm hidden-xs small-hpadding bold small-text'>{{scorer.ownedBy}}</div>
        <div class='col-md-2 col-sm-2 col-xs-2 text-center small-hpadding'>{{scorer.goals}}</div>
      </div>
    </div>

  </div>

</div>
