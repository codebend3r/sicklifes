<div class="col-xs-6 hidden-xs hidden-sm" ng-repeat="group in groupTables">
	<h4>{{group.groupName}}</h4>
	<table class="table table-hover table-condensed">
		<tbody>
			<tr ng-repeat="team in group.teams">
				<td class='big-text'>{{team.rank}}</td>
				<td class='small-hpadding bold'>
					<img width="50" height="50" ng-src="{{team.logo}}" />
					<a ui-sref="roster({leagueName: tableParams.leagueName, teamId: team.teamId})">{{team.teamName}}</a>
				</td>
				<td class="small-hpadding">{{team.record}}</td>
				<td class="small-hpadding">{{team.gamesPlayed}}</td>
				<td class="small-hpadding">{{team.goalsFor}}</td>
				<td class="small-hpadding">{{team.goalsAgainst}}</td>
				<td class="small-hpadding bold">{{team.points}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="col-xs-12 hidden-md hidden-lg" ng-repeat="group in groupTables">
	<h4>{{group.groupName}}</h4>
	<table class="table table-hover table-condensed">
		<tbody>
			<tr ng-repeat="team in group.teams">
				<td class="small-text">{{team.rank}}</td>
				<td class="small-hpadding bold small-text">
					<a ui-sref='roster({leagueName: tableParams.leagueName, teamId: team.teamId})'>{{team.teamName}}</a>
				</td>
				<td class="small-hpadding bold">{{team.points}}</td>
			</tr>
		</tbody>
	</table>
</div>
