<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Player</th>
      <th>Manager</th>
      <th>G</th>
      <th>SOG</th>
      <th>S</th>
      <th>A</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in list | orderBy:sortFunction()">
      <td>{{player.pos}}</td>
      <td><a class="bold" ui-sref="playerDetails({playerId: player.id})">{{player.playerName}}</a></td>
      <td><span ng-if="player.status !== 'dropped'">{{player.managerName | capitalize}}</span></td>
      <td>{{player.domesticGoals}}</td>
      <td>{{player.shotsOnGoal}}</td>
      <td>{{player.shots}}</td>
      <td>{{player.assists}}</td>
    </tr>
  </tbody>
</table>
